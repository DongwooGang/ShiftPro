<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sign in Page [Personal]</title>
	<link rel="icon" type="image/png" href="../INDEX/images/icons/rose.ico"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>

	<!-- (Optional) Latest compiled and minified JavaScript translation files -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/i18n/defaults-*.min.js"></script>
</head>
<body>
	<div class="container">
		<form method="post" action="#">
		<table class="table table-hover">
			<thead class="bg-primary">
			<tr>
				<th colspan=2 class="bg-info"><h2 class="text-center" style="color: #ffffff">Sign in [for Personal Members]</h2></th>
			</tr>
			</thead>
			<tbody>
			<tr>
				<th><p class="text-center">Name</p></th><th><input type="text" class="form-control" placeholder="Enter Your Name"></th>
			</tr>
			<tr>
				<th><p class="text-center">Gender</p></th>
				<th>
					<div class="custom-control custom-radio">
						<input type="radio" name="jb-radio" id="jb-radio-1" class="custom-control-input">
						<label class="custom-control-label" for="jb-radio-1">Male</label>
					</div>
					<div class="custom-control custom-radio">
						<input type="radio" name="jb-radio" id="jb-radio-2" class="custom-control-input">
						<label class="custom-control-label" for="jb-radio-2">Female</label>
					</div>
				</th>
			</tr>
			<tr>
				<th><p class="text-center">Age</p></th>
				<th>
					<select class="selectpicker" name="age" data-style="btn-info">
					<optgroup label="Age">
						<option value=18>18</option>
						<option value=19>19</option>
						<option value=20 selected>20</option>
						<option value=21>21</option>
						<option value=22>22</option>
						<option value=23>23</option>
						<option value=24>24</option>
						<option value=25>25</option>
						<option value=26>26</option>
						<option value=27>27</option>
						<option value=28>28</option>
						<option value=29>29</option>
						<option value=30>30</option>
						<option value=31>31</option>
						<option value=32>32</option>
						<option value=33>33</option>
						<option value=34>34</option>
						<option value=35>35</option>
						<option value=36>36</option>
						<option value=37>37</option>
						<option value=38>38</option>
						<option value=39>39</option>
						<option value=40>40</option>
						<option value=41>41</option>
						<option value=42>42</option>
						<option value=43>43</option>
						<option value=44>44</option>
						<option value=45>45</option>
					</optgroup>
					</select>
				</th>
			</tr>
			<tr>
				<th><p class="text-center">Phone</p></th><th><input type="text" class="form-control" placeholder="Enter Your phone number"></th>
			</tr>
			<tr>
				<th><p class="text-center">Email</p></th><th><input type="email" class="form-control" placeholder="Enter Your Email Address"></th>
			</tr>
			<tr>
				<th colspan=2 class="bg-light"></th>
			</tr>
			<tr>
				<th><p class="text-center">ID</p></th><th><input type="text" class="form-control" placeholder="Enter Your ID"></th>
			</tr>
			<tr>
				<th><p class="text-center">Password</p></th><th><input type="password" class="form-control" placeholder="Enter password"></th>
			</tr>
			<tr>
				<th><p class="text-center">Check Password</p></th><th><input type="password" class="form-control" placeholder="Enter password again"></th>
			</tr>
			<tr>
				<th colspan=2 class="text-center"><button type="submit" class="btn btn-primary">Submit</button></th>
			</tr>
			</tbody>
		</table>
		</form>
	</div>
</body>
</html>
