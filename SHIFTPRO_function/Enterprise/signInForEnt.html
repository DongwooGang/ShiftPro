<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sign in Page [Enterprise]</title>
	<link rel="icon" type="image/png" href="../INDEX/images/icons/rose.ico"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>

	<!-- (Optional) Latest compiled and minified JavaScript translation files -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/i18n/defaults-*.min.js"></script>
</head>
<body>
	<div class="container">
		<form method="post" action="#">
		<table class="table table-hover">
			<thead class="thead-dark">
			<tr>
				<th colspan=2><h2 class="text-center">Sign in [for Enterprise Members]</h2></th>
			</thead>
			<tbody>
			<tr>
				<th><p class="text-center">Name</p></th><th><input type="text" class="form-control" placeholder="Enter Your Name"></th>
			</tr>
			<tr>
				<th><p class="text-center">Phone</p></th><th><input type="text" class="form-control" placeholder="Enter Your phone number"></th>
			</tr>
			<tr>
				<th><p class="text-center">Email</p></th><th><input type="email" class="form-control" placeholder="Enter Your Email Address"></th>
			</tr>
			<tr>
				<th colspan=2 class="bg-light"></th>
			</tr>
			<tr>
				<th><p class="text-center">Enterprise Name</p></th><th><input type="text" class="form-control" placeholder="Enter Organization Name"></th>
			</tr>
			<tr>
				<th><p class="text-center">ROOT ID</p></th><th><input type="text" class="form-control" placeholder="Enter Administrator ID"></th>
			</tr>
			<tr>
				<th><p class="text-center">Password</p></th><th><input type="password" class="form-control" placeholder="Enter password"></th>
			</tr>
			<tr>
				<th><p class="text-center">Check Password</p></th><th><input type="password" class="form-control" placeholder="Enter password again"></th>
			</tr>
			<tr>
				<th><p class="text-center">Period Option</p></th>
				<th>
					<select class="selectpicker" name="opt" data-style="btn-dark">
					<optgroup label="Period">
						<option value=1 selected>1 week</option>
						<option value=2>2 week</option>
						<option value=3>1 month</option>
					</optgroup>
					</select>
				</th>
			</tr>
			<tr>
				<th colspan=2 class="text-center"><button type="submit" class="btn btn-primary">Submit</button></th>
			</tr>
			</tbody>
		</table>
		</form>
	</div>
</body>
</html>
