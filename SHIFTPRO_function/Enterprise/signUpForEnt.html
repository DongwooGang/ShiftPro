<!DOCTYPE html>
<html lang="en">
<head>
	<title>Sign Up</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="../INDEX/images/icons/rose.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../INDEX/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../INDEX/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../INDEX/vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../INDEX/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../INDEX/vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../INDEX/css/util.css">
	<link rel="stylesheet" type="text/css" href="../INDEX/css/main.css">
<!--===============================================================================================-->
	<style>
		.login100-form-btn {
			font-family: Montserrat-Bold;
			font-size: 15px;
			line-height: 1.5;
			color: #fff;
			text-transform: uppercase;

			width: 100%;
			height: 50px;
			border-radius: 25px;
			background: #343a40;
			display: -webkit-box;
			display: -webkit-flex;
			display: -moz-box;
			display: -ms-flexbox;
			display: flex;
			justify-content: center;
			align-items: center;
			padding: 0 25px;

			-webkit-transition: all 0.4s;
			-o-transition: all 0.4s;
			-moz-transition: all 0.4s;
			transition: all 0.4s;
		}
		.login100-form-btn:hover {
			background: #333333;
		}
	</style>
</head>
<body>

	<div class="limiter">

		<div class="container-login100">

			<div class="wrap-login100">
				<span class="login100-form-title" style="font-size:50px; margin-top:-120px">
					<img src="../INDEX/images/icons/rose.ico" width="100" height="100" alt="IMG">
						SHIFT PRO
				</span>
				<span class="login100-form-title" style="font-size:12px; margin-top:-50px">
						For Enterprise Member
				</span>
				<div class="login100-pic js-tilt" data-tilt>
					<img src="../INDEX/images/shift.png" alt="IMG">
				</div>


				<form class="login100-form validate-form">
					<span class="login100-form-title">
						Enterprise MEMBER
					</span>

					<div class="wrap-input100 validate-input">
						<input class="input100" type="text" name="ID" placeholder="ID">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-id-card" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="pass" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Login
						</button>
					</div>

					<div class="text-center p-t-136">

					</div>
				</form>
			</div>
		</div>
	</div>




<!--===============================================================================================-->
	<script src="../INDEX/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="../INDEX/vendor/bootstrap/js/popper.js"></script>
	<script src="../INDEX/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="../INDEX/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="../INDEX/vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="../INDEX/js/main.js"></script>

</body>
</html>
